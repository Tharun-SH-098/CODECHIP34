<html>
<head>
<title>Beizer Curve</title>
<h4>Bezier Curve</h4>
</head>
<body>
<canvas id="myCanvas"  width="300"  height="150">
</canvas>
<script>
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.beginPath();
ctx.moveTo(20,20);
ctx.bezierCurveTo(20,100,200,100,200,20);
ctx.stroke();
</script>
</body>
</html>
