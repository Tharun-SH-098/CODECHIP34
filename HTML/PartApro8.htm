<html>
<head>
<style>
.loader{
border:16px solid lightgray;
border-top:16px solid blue;
width:120px;
height:120px;
border-radius:100%;
animation:spin 10s linear infinite;
}
@keyframes spin{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}
</style>
</head>
<body>
<h2> A loader</h2>
<div class="loader"></div>
</body>
</html>
