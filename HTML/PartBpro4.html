<html>
<head>
<title>Square and Rectangle</title>
</head>
<body>
<canvas  id="myCanvas" width="300" height="150">
</canvas>
<script>
var c =document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.beginPath();
ctx.rect(50,50,50,50);
ctx.rect(20,20,150,100);
ctx.stroke();
</script>
</body>
</html>
